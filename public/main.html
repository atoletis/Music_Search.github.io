<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Songs</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <div id="particles-js"></div>

    <header class="header">
        <form id="searchForm" onsubmit="searchSongs(event)">
            <input type="text" id="searchInput" placeholder="Search for songs or artists..." required>
            <button type="submit" class="btn">Search</button>
        </form>
    </header>

    <div class="container">
        <div id="results" class="results-grid"></div> <!-- Grid container for displaying search results -->
        <div id="error-messages" class="error-messages"></div> <!-- Error messages container -->
    </div>

    <script src="particles-config.js"></script>
    <script src="search.js"></script>
    <script src="spotify.js"></script> <!-- Load spotify.js for song previews -->
</body>
</html>
